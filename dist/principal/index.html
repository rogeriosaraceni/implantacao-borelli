<script>
    addEventListener("DOMContentLoaded", function () {
        const btnScrollToTop = document.querySelector('[data-scroll="top"]')

        window.onscroll = () => {
            window.scrollY > 10 ? (btnScrollToTop.style.opacity = 1) : (btnScrollToTop.style.opacity = 0)
        }
        btnScrollToTop.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" })
    })
</script>
