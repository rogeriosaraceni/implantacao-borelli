        <script>
    function compareDate(startDataAttribute, endDataAttribute) {
        const dateStart = document.querySelector(`[data-date="${startDataAttribute}"]`)
        const dateEnd = document.querySelector(`[data-date="${endDataAttribute}"]`)

        const dateStartFormatted = new Date(dateStart.value + 'T00:00:00Z');
        const dateEndFormatted = new Date(dateEnd.value + 'T00:00:00Z');

        if (dateStartFormatted > dateEndFormatted) {
            const options = { timeZone: 'UTC', year: 'numeric', month: 'numeric', day: 'numeric' };
            const startDateFormatted = dateStartFormatted.toLocaleDateString('pt-BR', options);
            const endDateFormatted = dateEndFormatted.toLocaleDateString('pt-BR', options);

            alert(`A data final (${endDateFormatted}) é menor que a data inicial (${startDateFormatted}).`);
            dateEnd.value = '';
            dateEnd.classList.add('error-date')
        } else{
            dateEnd.classList.remove('error-date')
        }
    }

    function compareDate1() {
        compareDate('start1', 'end1');
    }
    function compareDate2() {
        compareDate('start2', 'end2');
    }
